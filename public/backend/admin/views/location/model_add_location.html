
<div class="modal-header">
  <h4 class="modal-title">Add New Location</h4>
</div>
<div class="modal-body">

  <div class="portlet-body form">
    <form role="form">
      <div class="form-body">
        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error': errorMsg.name.length}">
          <input type="text" class="form-control" ng-model="mItem.name">
          <label for="form_control_1">Name</label>
          <span ng-show="errorMsg.name.length" class="help-block">{{ errorMsg.name[0] }}</span>

        </div>

        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error': errorMsg.code.length}">
          <textarea type="text" class="form-control" ng-model="mItem.code"></textarea>
          <label for="form_control_1">Code</label>
          <span ng-show="errorMsg.code.length" class="help-block">{{ errorMsg.code[0] }}</span>

        </div>

      </div>

    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn default" data-dismiss="modal" ng-click="close()">Close</button>
  <button type="button" class="btn blue" ng-click="save()" >Save</button>
</div>
