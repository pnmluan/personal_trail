
<div class="modal-header">
  <h4 class="modal-title">Add New Comment</h4>
</div>
<div class="modal-body">

  <div class="portlet-body form">

    <form role="form">
      <div class="form-body">
        <div class="form-group dropzone dropzone-file-area">
          <div ngf-drop ngf-select ng-model="img" 
          ngf-drag-over-class="'dragover'" ngf-allow-dir="true" style="width: 100%; height: 100%"
          accept="image/*" ngf-pattern="'image/*'" ngf-max-size="2MB">
            <h3 class="sbold" ng-if="!img && !img.$error">Drop files here <br/> or click to upload</h3>

            <img ngf-src="!img.$error && img" style="width: 100%; height: 100%">
          </div>
        </div>


        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error': errorMsg.full_name.length}">
          <input type="text" class="form-control" ng-model="mItem.full_name">
          <label for="form_control_1">Full Name</label>
          <span ng-show="errorMsg.full_name.length" class="help-block">{{ errorMsg.full_name[0] }}</span>

        </div>

        <div class="form-group form-md-line-input form-md-floating-label">
          <textarea type="text" class="form-control" ng-model="mItem.content"></textarea>
          <label for="form_control_1">Content</label>

        </div>

        <div class="form-group form-md-line-input form-md-floating-label">
          <input type="text" class="form-control" ng-model="mItem.place">
          <label for="form_control_1">Place</label>

        </div>

        <div class="form-group form-md-line-input form-md-floating-label">
          <select class="form-control edited" ng-model="optionStatus.selected" 
          ng-options="option.name for option in optionStatus track by option.id"></select>
          <label for="form_control_1">Status</label>
          
        </div>

      </div>

    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn default" data-dismiss="modal" ng-click="close()">Close</button>
  <button type="button" class="btn blue" ng-click="save()" >Save</button>
</div>
