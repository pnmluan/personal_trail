<div class="light-wrapper">
	<div class="swiper-container-wrapper image-blog-wide-wrapper blog-carousel-wrapper blog-carousel-wrap">
		<div class="swiper-container image-blog-wide blog-carousel">
			<div class="swiper-wrapper">
				<!-- loop here -->
				<div class="swiper-slide" *ngFor="let slide of slides">
					<figure>
						<div class="caption">
							<div class="info">
								<div class="text">
									<div class="text-center">
										<span class="category"><em class="blue"><a href="#">Conceptual</a></em></span>
									</div>
									<h2 class="post-title text-center"><a href="blog-post.html">{{ slide.title }}</a></h2>
									<div class="meta text-center">
										<span class="date">12 Nov 2014</span><span class="author">By <a href="#">Juno</a></span><span class="comments"><a href="#">3 Comments</a></span>
									</div>
								</div>
							</div>
						</div>
						<img src="{{ imgPath + slide.filepath }}" alt="" />
					</figure>
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next btn"></div>
		<div class="swiper-button-prev btn"></div>
	</div>
	<!-- /.blog-carousel-wrap -->
	<div class="container inner">
		<div class="blog row">
			<div class="col-sm-8">
				<div class="blog-content classic-view">
					<div class="blog-posts">
						<template ngFor let-article [ngForOf]="articles" let-i="index">
							<!-- loop here -->
							<div class="post">
								<div class="post-content">
									<h2 class="post-title text-center"><a [routerLink]="['/article', article.clean_url]">{{ article.title }}</a></h2>
                  					<div class="meta text-center">
                  						<span class="date">{{ article.publish_date | date }}</span>
                  						<span class="author">By <a href="#">Juno</a></span>
                  						<span class="comments"><a href="#">7 Comments</a></span>
                  					</div>
                  					<div class="text-center">
                  						<a [routerLink]="['/article', article.clean_url]" class="more">Continue Reading</a>
                  					</div>
								</div>
								<!-- /.post-content --> 
							</div>
							<!-- /.post -->
							<hr />
						</template>
					</div>

				</div>
			</div>
			<!-- /.blog-content -->
			<aside class="col-sm-4 sidebar">

			</aside>
		</div>
		<!-- /.blog --> 
	</div>
</div>
<!-- /.light-wrapper -->
<div class="dark-wrapper">
	<div class="container inner">
		<h2 class="section-title text-center">Instagram Feed</h2>
		<div class="tiles instagram">
			<div id="instafeed" class="items row row-offset-0"></div>
		</div>
		<!--/.tiles -->
		<div class="divide30"></div>
		<div class="text-center">
			<a href="https://www.instagram.com/urbanshots/" class="btn">Instagram page</a>
		</div>
	</div>
	<!-- /.container --> 
</div>
<!-- /.dark-wrapper -->
